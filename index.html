<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix clone Page</title>
</head>
<body>
    <nav  class="img-header">
        <div class="nav-header">
            <p class="netflix-logo">Netflix</p>
            <button class="header-btn">Sign in</button>
        </div>
    </nav>
    <main>
        <div class="header-content">
            <h1 class="header-text-bold">Unlimited Movies,Tv <br> Shows and More.</h1>
            <p>watch anywhere,cancel anytime</p> 
            <small>Reader to watch enter your email to create or restart your membership</small>
            <div class="input-name">
                <input type="text" name="" id="" placeholder="Email address"><button>Get Started ></button>
            </div>
        </div>
        <section class="section-TvDisplay">
            <div class="TvDisplay">
                <div class="TvDisplay-content">
                    <h2>Enjoy on Your TV.</h2>
                    <p>Watch on Smart TVs,playstation,Xbox, <br>
                        Chromecast,AppleTv,Blu-ray palyers and more</p>
                </div>
                <div>
                    <img src="./images/tv-img.png" alt="">
                </div>

            </div>
            <div class="vid-element">
                <video src="./video/video-tv-0819.m4v" controls autoplay></video>
            </div>
        </section>
    </main>
    
    
</body>
</html>
